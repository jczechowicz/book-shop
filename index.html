<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>BookShop</title>
</head>
<body>
    <div class="order">
        <form class="order-form" novalidate>
            <h1 class="order-title">Order form</h1>
          <fieldset>
            <legend>Private information</legend>
            <div class="order-field">
              <label for="name">Name:<sup>*</sup></label>
              <input type="text" name="name" id="name" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="order-field">
              <label for="surname">Surname:<sup>*</sup></label>
              <input type="text" name="surname" id="surname" class="order-surname" required>
              <span class="error" aria-live="polite"></span>
            </div> 
            <div class="order-field">
              <label for="date">Delivery date:<sup>*</sup></label>
              <input type="date" name="date" id="date" class="order-date" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="order-field">
              <label for="street">Street:<sup>*</sup></label>
              <input type="text" name="street" id="street" class="order-street" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="order-field">
              <label for="house">House:<sup>*</sup></label>
              <input type="text" name="house" id="house" class="order-house" required>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="order-field">
              <label for="flat">Flat:<sup>*</sup></label>
              <input type="text" name="flat" id="flat" class="order-flat" required>
              <span class="error" aria-live="polite"></span>
            </div>
          </fieldset>
          <fieldset class="order-radio">
            <legend>Payment type*</legend>
            <div class="order-field radio-field-wrapper">
              <label for="cash">Cash</label>
              <input type="radio" name="paymenttype" id="cash" class="order-payment-type" value="cash" required>
            </div>
            <div class="order-field radio-field-wrapper">
              <label for="card">Card</label>
              <input type="radio" name="paymenttype" id="card" class="order-payment-type" value="card" required>
            </div>
            <span class="error" aria-live="polite"></span>
          </fieldset>
          <fieldset class="checkbox-field-wrapper">
            <legend>Gift (only 2 gifts per order available)</legend>
            <input type="checkbox" id="pack" name="present" value="Pack as a gift"> 
            <label for="pack">Pack as a gift</label>
            <input type="checkbox" id="postcard" name="present" value="Add postcard">
            <label for="postcard">Add postcard</label>
            <input type="checkbox" id="discount" name="present" value="Provide 2% discount to the next time">
            <label for="discount">Provide 2% discount to the next time</label>
            <input type="checkbox" id="brandedpresent" name="present" value="Branded pen or pencil">
            <label for="brandedpresent">Branded pen or pencil</label>          
            <span class="error" aria-live="polite"></span>
          </fieldset>
          <button type="submit" class="order__complete disabled">Complete</button>
          <span class="error" aria-live="polite"></span>
        </form>
    </div>
        <script src="./script.js"></script>
</body>
</html>
